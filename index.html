<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CON LETRA MAYÚSCULA RADIO</title>

<!-- JPLAYER CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/skin/blue.monday/jplayer.blue.monday.min.css" rel="stylesheet">

<style>
    body {
        background: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
    }
    h1 {
        font-size: 28px;
        margin-bottom: 20px;
    }
    #player-box {
        width: 320px;
        margin: auto;
        padding: 20px;
        background: #222;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
</style>
</head>

<body>

<h1>CON LETRA MAYÚSCULA RADIO</h1>

<div id="player-box">
    <div id="jquery_jplayer_1" class="jp-jplayer"></div>

    <div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
        <div class="jp-type-single">
            <div class="jp-gui jp-interface">
                <div class="jp-controls">
                    <button class="jp-play">Play</button>
                    <button class="jp-pause">Pause</button>
                </div>
                <div class="jp-progress">
                    <div class="jp-seek-bar">
                        <div class="jp-play-bar"></div>
                    </div>
                </div>
                <div class="jp-volume-controls">
                    <button class="jp-mute">Mute</button>
                    <button class="jp-volume-max">Max</button>
                    <div class="jp-volume-bar">
                        <div class="jp-volume-bar-value"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JQUERY + JPLAYER -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/jplayer/jquery.jplayer.min.js"></script>

<script>
$(document).ready(function(){
    $("#jquery_jplayer_1").jPlayer({
        ready: function () {
            $(this).jPlayer("setMedia", {
                mp3: "http://uk22freenew.listen2myradio.com:27734/;"
            }).jPlayer("play");
        },
        swfPath: "https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/jplayer",
        supplied: "mp3",
        wmode: "window",
        useStateClassSkin: true,
        autoBlur: false,
        smoothPlayBar: true,
        keyEnabled: true
    });
});
</script>

</body>
</html>
